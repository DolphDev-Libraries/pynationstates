language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"
# command to install dependencies
install:
  - pip install -e .
  - pip install "python-coveralls"
  - pip install pytest-cov
  - pip uninstall nationstates requests xmltodict ezurl --yes
  - pip install -r requirements.txt
  - pip install pytest
  - pip install pytest-pep8
# command to run tests
script:
  - py.test --cov=nationstates tests/
after_success:
  - coveralls

