language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
# command to install dependencies
install:
  - pip install -e .
  - pip install -U pytest pytest-cov coveralls
  - pip uninstall nationstates requests xmltodict ezurl --yes
  - pip install -r requirements.txt
  - pip install pytest-pep8
# command to run tests
script:
  - py.test --cov=nationstates tests/
after_success:
  - coveralls

